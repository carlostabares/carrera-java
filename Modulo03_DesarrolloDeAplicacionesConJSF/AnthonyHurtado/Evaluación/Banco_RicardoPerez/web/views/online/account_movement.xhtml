<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../resources/templates/DashboardMaster.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <article class="container">
            <h1>Realizar Transferencias</h1>
            <hr></hr>
            <h3>Saldo Disponible: #{loginBean.userConnected.balance}</h3>
            <br></br>
            <div class="row">
                <div class="col-md-12">
                    <h:dataTable style="width: 100%"
                                 value="#{ loginBean.listmovement }"
                                 var="indivialmov" 
                                 styleClass="employeeTable"
                                 headerClass="employeeTableHeader"
                                 rowClasses="employeeTableOddRow, employeeTableEvenRow">                
                        <h:column class="col-md-4">
                            <f:facet name="header">Transacci√≥n </f:facet>
                    #{ indivialmov.type }
                        </h:column>                
                        <h:column class="col-md-4">
                            <f:facet name="header">Monto</f:facet>
                    #{ indivialmov.amount }
                        </h:column>                
                        <h:column class="col-md-4">
                            <f:facet name="header">Fecha</f:facet>
                    #{ indivialmov.date }
                        </h:column>                   
                    </h:dataTable>  
                </div>
            </div>

        </article>
        <br></br>
        <br></br>

    </ui:define>


</ui:composition>
