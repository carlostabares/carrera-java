<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../resources/templates/DashboardMaster.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        <article class="container">
            <h1>Realizar Transferencias</h1>
            <hr></hr>
            <h3>Saldo Disponible: #{loginBean.userConnected.balance}</h3>
            <br></br>
            <div class="row">
                <div class="col-md-12">
                    <h:form>
                        <section class="form-group">
                            <h:outputLabel for="txtaccount" value="Monto" />
                            <h:inputText id="txtaccount" class="form-control" value="#{ loginBean.transferamount }" label="Account">
                            </h:inputText>                
                        </section>
                        <section class="form-group">
                            <h:outputLabel for="txtownername" value="Cuenta" />
                            <h:inputText id="txtownername" class="form-control" value="#{ loginBean.transferaccount }" label="Name">
                            </h:inputText>                
                        </section>  

                        <h:commandButton class="btn btn-primary" action="#{ loginBean.transfer() }" value="Aceptar" />
                    </h:form>
                </div>
            </div>
        </article>
    </ui:define>


</ui:composition>
