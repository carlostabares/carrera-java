<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../resources/templates/DashboardMaster.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <article class="container">
            <h1>Perfil</h1>
            <hr></hr>
            <div class="row">
                <div class="col-md-6">
                    <h3>Información Básica</h3>
                    <hr></hr>
                    <h4>Nombre: #{loginBean.userConnected.name}</h4>
                    <h4>Apellido: #{loginBean.userConnected.lastname}</h4>
                    <h4>Cuenta: #{loginBean.userConnected.card}</h4>
                    <h4>Dirección: #{loginBean.userConnected.address}</h4>
                </div>

                <div class="col-md-6">
                    <h3>Cambiar Contraseña</h3>
                    <hr></hr>
                    <h:form>
                        <section class="form-group">
                            <h:outputLabel for="txtnewpassword" value="Contraseña nueva" />
                            <h:inputSecret id="txtnewpassword" class="form-control" value="#{ loginBean.newpassword }" label="newpassword">
                            </h:inputSecret>                
                        </section>
                        <section class="form-group">
                            <h:outputLabel for="txtconfirmpassword" value="Confirme contraseña nueva" />
                            <h:inputSecret id="txtconfirmpassword" class="form-control" value="#{ loginBean.confirmpassword }" label="confirmpassword">
                            </h:inputSecret>                
                        </section>  
                        <h:commandButton class="btn btn-primary" action="#{ loginBean.changepassword() }" value="Cambiar" />
                    </h:form>
                </div>
            </div>
            <br></br>
            <br></br>
        </article>
    </ui:define>


</ui:composition>
