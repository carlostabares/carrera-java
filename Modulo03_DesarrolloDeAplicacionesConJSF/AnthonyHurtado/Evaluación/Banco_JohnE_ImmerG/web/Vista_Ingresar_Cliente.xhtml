    <body>
        <h:form>
            <p:panel header="Registar Cliente" style="width: 400px">
                <h:panelGrid columns="2">
                    <p:outputLabel for="txtUsuario" value="Usuario:"/>
                    <p:inputText id="txtUsuario" value="#{personaBean.persona.codigo}" required="true"/>
                    <p:outputLabel for="txtNombres" value="Nombres:"/>
                    <p:inputText id="txtNombres" value="#{personaBean.persona.nombres}" required="true"/> 
                    <p:outputLabel for="lastname" value="Apellidos:" />
                    <p:inputText id="lastname" value="#{personaBean.persona.apellidos}"  required="true">
                        <f:validateLength minimum="2" />
                        <p:ajax update="msgLastname" event="keyup" />
                        <p:message for="lastname" id="msgLastname" display="icon" />
                    </p:inputText>
                    <p:outputLabel value="Sexo"/>
                    <p:selectOneMenu> value="#{personaBean.persona.sexo}">
                        <f:selectItem itemLabel="MASCULINO" itemValue="M"/>
                        <f:selectItem itemLabel="FEMENINO" itemValue="F"/>
                    </p:selectOneMenu>
                    <p:outputLabel for="inline" value="Fecha de Nacimiento:" />
                    <p:calendar id="inline" value="#{personaBean.persona.fecha_nacimiento}" mode="inline" />
                    <h:outputText value="Clave: " />
                    <p:password id="nonFeedback" value="#{personaBean.persona.clave}" required="true" />
                    <p:commandButton value="Registrar" actionListener="#{personaBean.registrar()}" update=":msj"/>
                    <p:commandButton value="Cancelar" onclick="window.history.back();"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </body>
