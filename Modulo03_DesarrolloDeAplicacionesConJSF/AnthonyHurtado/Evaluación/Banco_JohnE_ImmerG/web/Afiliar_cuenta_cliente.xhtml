    <body>
        <h:form>
            <p:panel header="Afiliar Cuenta" style="width: 400px">

                <h:panelGrid columns="2">
                    <p:outputLabel for="txtNro_cuenta" value="Nro_cuenta:"/>
                    <p:inputText id="txtNro_cuenta" value="#{CuentaBean.cuenta.nro_cuenta}" required="true">
                     <f:validateLength minimum="20" />
                    </p:inputText>
                    <p:outputLabel value="Tipo_cuenta:"/>
                    <p:selectOneMenu> value="#{CuentaBean.cuenta.tipo_cuenta}">
                        <f:selectItem itemLabel="AHORROS" itemValue="AHORRO"/>
                        <f:selectItem itemLabel="CORRIENTE" itemValue="CORRIENTE"/>
                    </p:selectOneMenu>

                    <p:commandButton value="Afiliar" actionListener="#{CuentaBean.registrar()}" update=":msj"/>
                    <p:commandButton value="Cancelar" onclick="window.history.back();"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
