<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Ingreso al Sistema</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="../css/master.css"></link>
    </head>
    <body>
        <h:form class="login-box">
            <h1>BankCoffé</h1>
            <h:outputLabel for="txtCard" value="Tarjeta:"/>
            <h:inputText id="txtCard" value="#{loginBean.card}">
                <f:validateLength minimum="3" maximum="10"/>
                <f:validateRequired />
            </h:inputText>
            
            <h:outputLabel for="txtPassword" value="Contraseña:"/>
            <h:inputSecret id="txtPassword" value="#{loginBean.password}">
                <f:validateLength minimum="3" maximum="10"/>
                <f:validateRequired />
            </h:inputSecret>
            
            <h:commandButton class="btn btn-primary" action="#{loginBean.login()}" value="Iniciar Sesión" />
            <h:commandButton class="btn btn-primary" action="home" value="Volver a Inicio" />
        </h:form>
    </body>
</html>
