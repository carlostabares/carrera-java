<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../resources/templates/onlinemaster.xhtml"
                                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Afiliación de Cuentas
    </ui:define>

    <ui:define name="content">
        <h3 class="text-info">Afiliación de Cuentas</h3>
        <hr />
        <h:form>
            <section class="form-group">
                <h:outputLabel for="txtTipoCta" value="Tipo de Cuenta:" />
                <h:inputText 
                    id="txtTipoCta" class="form-control" value="#{ loginBean.ctaTipo }" label="Tipo de Cuenta">
                    <f:validateRequired />
                </h:inputText> 
                <h:outputLabel for="txtCuenta" value="Número de Cuenta:" />                
                <h:inputText 
                    id="txtCuenta" class="form-control" value="#{ loginBean.nroCuenta }" label="Número de Cuenta">
                    <f:validateRequired />
                </h:inputText>   
                <h:outputLabel for="txtBanco" value="Banco:" />                
                <h:inputText 
                    id="txtBanco" class="form-control" value="#{ loginBean.banco }" label="Banco">
                    <f:validateRequired />
                </h:inputText>   
            </section>
            <section class="form-group">
                <h:outputLabel for="txtNombre" value="Apellidos y Nombres:" />
                <h:inputText 
                    id="txtNombre" class="form-control" value="#{ loginBean.nombre }" label="Nombre">
                    <f:validateRequired />
                </h:inputText>                    
            </section>    
            <h:commandButton class="btn btn-primary" action="#{ loginBean.addAccount() }" value="Guardar" />
        </h:form>
    </ui:define>

</ui:composition>
