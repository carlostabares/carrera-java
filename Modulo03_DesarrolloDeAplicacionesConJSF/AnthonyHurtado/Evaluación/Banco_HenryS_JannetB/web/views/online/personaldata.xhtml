<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../resources/templates/onlinemaster.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Datos Personales
    </ui:define>

    <ui:define name="content">
        <h3 class="text-info">Datos Personales</h3>
        <hr />
        <h:form>
            <section class="form-group">
                <h:outputLabel for="txtCedula" value="Cedula:" />
                <h:inputText 
                    id="txtCedula" class="form-control" value="#{ loginBean.conectuser.usrCedula }" label="Cedula">                    
                    <f:validateRequired />
                </h:inputText>                
            </section>
            <section class="form-group">
                <h:outputLabel for="txtNombre" value="Apellidos y Nombres:" />
                <h:inputText 
                    id="txtNombre" class="form-control" value="#{ loginBean.conectuser.usrNombre }" label="Nombre">
                    <f:validateRequired />
                </h:inputText>                    
            </section>    
            <h:commandButton class="btn btn-primary" action="#{ loginBean.changeData() }" value="Guardar" />
        </h:form>
    </ui:define>

</ui:composition>
