<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../resources/templates/onlinemaster.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Validar Transferencia
    </ui:define>

    <ui:define name="content">
        <h3 class="text-info">Validar Cuenta a transferir</h3>
        <hr />
        <h:form>
            <section class="form-group">
                <h:outputLabel for="txtnroCuenta" value="Cuenta Destino:" />
                <h:inputText 
                    id="txtnroCuenta" class="form-control" value="#{ loginBean.nroCuenta}" label="Cuenta Destino">                    
                    <f:validateRequired />
                </h:inputText>                
            </section>
            <h:commandLink class="btn btn-primary"  value="Validar" />
            <section class="form-group">
                <h1>
                    #{loginBean.nombre}
                </h1>
            </section>            
        </h:form>
    </ui:define>

</ui:composition>
