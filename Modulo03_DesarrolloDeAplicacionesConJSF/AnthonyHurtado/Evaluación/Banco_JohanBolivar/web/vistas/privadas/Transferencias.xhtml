<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../resources/plantillas/bienvenida.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
           
            <h:panelGrid columns="2">
                <h:outputLabel value="Cuenta Destino: " />
                <h:selectOneMenu value="#{ eb.empleado.genero }" label="cta_destino">
                    <f:selectItem itemValue="1" itemLabel="johan 0102" />
                    <f:selectItem itemValue="2" itemLabel="johan 0134" />
                    <f:validateRequired />
                </h:selectOneMenu>
                <h:outputLabel value="Monto: " />
                <h:inputText value="#{ eb.empleado.nombre }" label="monto">
                    <f:validateRequired />
                </h:inputText>
                
                <h:outputLabel value="Concepto " />
                <h:inputText value="#{ eb.empleado.apellido }" label="concepto">
                    <f:validateRequired />
                </h:inputText>

                
                <h:commandButton value="Transferir" actionListener="#{ eb.agregarEmpleado() }" />
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
