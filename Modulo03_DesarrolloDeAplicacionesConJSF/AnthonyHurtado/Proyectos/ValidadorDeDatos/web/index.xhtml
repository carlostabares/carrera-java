<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Validación de Datos</title>
    </h:head>
    <h:body>
        <h1>Información de Persona</h1>
        <h:form>
            <!-- NOMBRE -->
            <h:outputLabel value="Nombre: " />
            <h:inputText id="txtName" value="#{ persona.nombre }" label="Nombre">
                <f:validateLength minimum="0" maximum="8" />
                <f:validateRequired />
            </h:inputText>
            <h:message for="txtName" style="color:red; background:#C0C0C0;" />
            
            <!-- EDAD -->
            <br/>
            <h:outputLabel value="Edad: " />
            <h:inputText id="txtAge" value="#{ persona.edad }" label="Edad">
                <f:validateLongRange minimum="18" maximum="50" />
            </h:inputText>
            <h:message for="txtAge" style="color:red" />

            <!-- SALARIO -->
            <br/>
            <h:outputLabel value="Salario: " />
            <h:inputText id="txtSalary" value="#{ persona.salario }" label="Salario">
                <f:validateDoubleRange minimum="100.00" maximum="500.00" />
            </h:inputText>
            <h:message for="txtSalary" style="color:red" />
            
            <!-- CORREO -->
            <br/>
            <h:outputLabel value="Correo: " />
            <h:inputText id="txtEmail" value="#{ persona.correo }" label="Correo">
                <f:validateRegex pattern="^\S+@\S+$" />
            </h:inputText>
            <h:message for="txtEmail" style="color:red" />
            
            <!-- SITIO WEB -->
            <br/>
            <h:outputLabel value="Sitio web: " />
            <h:inputText id="txtURL" value="#{ persona.web }" label="SitioWeb" >
                <f:validator validatorId="main.UrlValidator" />
            </h:inputText>
            <h:message for="txtURL" style="color:red" />
            
            <br/>
            <h:commandButton value="Enviar" action="resultado"/>
        </h:form>
    </h:body>
</html>
