<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>DataTable</title>
        <h:outputStylesheet library="css" name="styles.css" /> 
    </h:head>
    <h:body>
        <h1>Información</h1>
        <hr/>
        <h:form>
            <!-- FORMULARIO -->
            <h:panelGrid columns="2">
                <h:outputLabel value="Nombre: " />
                <h:inputText value="#{ eb.empleado.nombre }" label="Nombre">
                    <f:validateRequired />
                </h:inputText>
                
                <h:outputLabel value="Apellido: " />
                <h:inputText value="#{ eb.empleado.apellido }" label="Apellido">
                    <f:validateRequired />
                </h:inputText>

                <h:outputLabel value="Género: " />
                <h:selectOneMenu value="#{ eb.empleado.genero }" label="Género">
                    <f:selectItem itemValue="" itemLabel="" />
                    <f:selectItem itemValue="M" itemLabel="Masculino" />
                    <f:selectItem itemValue="F" itemLabel="Femenino" />
                    <f:validateRequired />
                </h:selectOneMenu>
                
                <h:outputLabel value="Salario: " />
                <h:inputText value="#{ eb.empleado.salario }" label="Salario">
                    <f:validateRequired />
                </h:inputText>
                
                <h:commandButton value="Guardar" actionListener="#{ eb.agregarEmpleado() }" />
            </h:panelGrid>
        </h:form>
            
        <!-- DATOS -->
        <br/>
        <h:form>
            <h:dataTable 
                        value="#{ eb.lstEmpleados }"
                        rendered="#{ not empty eb.lstEmpleados }"
                        var="empleado" 
                        styleClass="employeeTable"
                        headerClass="employeeTableHeader"
                        rowClasses="employeeTableOddRow, employeeTableEvenRow">                
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    #{ empleado.nombre }
                </h:column>                
                <h:column>
                    <f:facet name="header">Apellido</f:facet>
                    #{ empleado.apellido }
                </h:column>                
                <h:column>
                    <f:facet name="header">Género</f:facet>
                    #{ empleado.genero }
                </h:column>                
                <h:column>
                    <f:facet name="header">Salario</f:facet>
                    #{ empleado.salario }
                </h:column>     
                <h:column>
                    <f:facet name="header">Acciones</f:facet>
                    <h:commandLink value="Eliminar" actionListener="#{ eb.eliminarEmpleado(empleado) }" />                  
                </h:column>
            </h:dataTable>            
        </h:form>
    </h:body>
</html>
