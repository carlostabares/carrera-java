<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">Header</ui:insert>
            <h:form>
                <h:commandButton value="Renderizar vista #1" action="content_1" />
                <h:commandLink value="Renderizar vista #2" action="content_2" />
            </h:form>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Cuerpo de sitio/aplicación web</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Pie de página</ui:insert>
        </div>

    </h:body>

</html>
