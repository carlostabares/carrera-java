<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Conversión de datos</title>
    </h:head>
    <h:body>
        <!-- Título de tabla -->
        <h2>Ejemplo de ConvertNumber</h2>
        
        <!-- Tabla para mostrar formato de salida -->
        <table border="1" cellspacing="2" cellpadding="2">
            <!-- Primera fila de la tabla -->
            <tr>
                <th>Parametro</th> <!-- Columna -->
                <th>Valor</th> <!-- Columna -->
                <th>Salida</th> <!-- Columna -->
            </tr>
            
            <!-- Segunda fila de la tabla -->
            <tr>
                <td>minFractionDigits="3"</td> <!-- Columna -->
                <td>100,12345</td> <!-- Columna -->
                <td> <!-- Columna -->
                    <h:outputText value="100,12345">
                        <f:convertNumber minFractionDigits="1" maxFractionDigits="3" />
                    </h:outputText>
                </td>
            </tr>
            
            <!-- Tercera fila de la tabla -->
            <tr>
                <td>pattern="#000.00"</td> <!-- Columna -->
                <td>100,12345</td> <!-- Columna -->
                <td> <!-- Columna -->
                   <h:outputText value="100,12345">
                      <f:convertNumber pattern="#000.00" />
                   </h:outputText>
                </td>
            </tr>
            
            <!-- Tercera fila de la tabla -->
            <tr>
                <td>type="percent"</td> <!-- Columna -->
                <td>100,12345%</td> <!-- Columna -->
                <td> <!-- Columna -->
                   <h:outputText value="100,12345%">
                      <f:convertNumber type="percent" />
                   </h:outputText>
                </td>
            </tr>
      </table>
      
      <!-- Título de ejemplo -->
      <h2>Ejemplo de ConvertDateTime</h2>
      
      <!-- Componente para envío de datos -->
      <h:form>
          <!-- Campo que recibe dato a convertir -->
        <h:inputText id="txtDate" value="#{ per.date }" label="Fecha">
          <f:convertDateTime pattern="dd-mm-yyyy" />
        </h:inputText>
          
          <!-- Botón para procesar -->
         <h:commandButton value="submit" action="result"/>
      </h:form>
      
      <br/>
      <h:message for="txtDate" style="color:red" />
      
      <!-- Título de ejemplo -->
      <h2>Convertidor Personalizado de URL</h2>
      
      <!-- Componente para envío de datos -->
      <h:form>
          
          <!-- Campo que recibe dato a convertir -->
            <h:inputText id="txtUrl" value="#{ per.url }" label="URL">
                <f:converter converterId="main.UrlConverter" />
            </h:inputText>
          
            <!-- Botón para procesar -->
            <h:commandButton value="submit" action="result"/><br/>
            <h:message for="txtUrl" style="color:red" />
      </h:form>
    </h:body>
</html>
