      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>

    <h:body>     
        <h1>PRINCIPAL</h1>
        <hr/>
        <h3>Navegación implícita</h3>
        <h:form>
            <h:commandButton value="Ir a página #1" action="page_1" />

        <h3>Navegación explícita (Managed Bean)</h3>
        <h:form>
            <h:commandButton value="Ir a página #2" action="#{navCon.goPage2()}" />

        <h3>Navegación explícita (Navigation Rule)</h3>
        <h:form>
            <h:commandLink value="Ir a página #3" action="case1" />

        <h:form>
            <h:commandLink value="Ir a página #4" action="case2" />
        </h:form>
